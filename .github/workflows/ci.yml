name: Continuous Integration

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-dep

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
