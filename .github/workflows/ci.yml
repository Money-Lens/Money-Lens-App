name: Continuous Integration

permissions:
  pull-requests: write

on:
  pull_request:
    branches:
      - develop
  push:# trigger on all branches
    # (No branch filter so all branch pushes fire this workflow)

jobs:
  build:
    if: github.ref == 'refs/heads/develop' # only run build on develop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-dep

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  assign-reviewers:
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Request Reviewers using GitHub Script
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prAuthor = context.payload.pull_request.user.login;
            const reviewers = [
              "Jashann",
              "Aakash812",
              "FilipKaramanov",
              "ginellego",
              "Sahil-Sharma-603",
              "una-may"
            ].filter(user => user !== prAuthor);

            if (reviewers.length) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: reviewers
              });
            } else {
              console.log("No reviewers to assign after filtering PR author.");
            }

  remove-node-modules:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Use the GitHub token with write permission to push changes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove node_modules folders if present
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          echo "Checking for node_modules in backend and frontend..."
          found=0
          if [ -d "backend/node_modules" ]; then
            echo "Removing backend/node_modules from tracking"
            git rm -r --cached backend/node_modules || true
            found=1
          fi
          if [ -d "frontend/node_modules" ]; then
            echo "Removing frontend/node_modules from tracking"
            git rm -r --cached frontend/node_modules || true
            found=1
          fi
          if [ $found -eq 1 ]; then
            git commit -m "ci: remove accidentally committed node_modules"
            git push origin HEAD:${GITHUB_REF}
          else
            echo "No node_modules folders found."
          fi
